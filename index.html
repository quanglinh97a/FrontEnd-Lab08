<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="athor" content="Quang Linh">
	<meta name="descreption" content="content">
	<meta name="keywords" content="content">
	<title>Lab08</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
	<main class="container">
		<form action="https://youtube-api-challenger.appspot.com/member/register" method="POST" accept-charset="utf-8">
			<fieldset>
				<legend>Thông tin cơ bản</legend>
				<label for="username" >Tên tài khoản</label>
				<input type="text" id="username" name="username" autofocus="" required minlength="7" placeholder="Tài khoản đăng nhập."><br>

				<label for="txtEmail" >Email</label>
				<input type="email" id="txtEmail" name="email" required minlength="7" placeholder="Email của bạn."><br>

				<label for="password" >Mật khẩu</label>
				<input type="password" id="password" name="password" required minlength="7" placeholder="Mật khẩu đăng nhập"><br>

				<label for="txtRePass" >Xác nhận mật khẩu</label>
				<input type="password" id="txtRePass" name="rePassword" required minlength="7" placeholder="Nhập lại mật khẩu">
			</fieldset>

			<fieldset>
				<legend>Thông tin chi tiết</legend>
				<label for="txtFullName" >Họ và tên</label>
				<input type="text" id="txtFullName" name="fullName" required placeholder="Họ và tên của bạn."><br>

				<label for="txtBirthday" >Ngày sinh</label>
				<input type="date" id="txtBirthday" name="birthDay" required placeholder=""><br>

				<label >Giới tính</label>
				<input type="radio" id="txtGender1" name="gender" value="1" placeholder="" checked>Nam
				<input type="radio" id="txtGender2" name="gender" value="0" placeholder="">Nữ <br>

				<label>Sở thích</label>
				<input type="checkbox" id="checkbox1" name="favourite" value="Play sport"> Thể thao
				<input type="checkbox" name="Favourite" value="Watch Film"> Xem phim
				<input type="checkbox" name="Favourite" value="Listen to music" checked> Nghe nhạc 
				<input type="checkbox" name="Favourite" value="Read book" checked> Đọc sách<br>
					
				<label>Ảnh đại diện</label>
				<input type="file" id="avatar" name="avatar" required value="Choose File" placeholder=""><br>

				<label for="txtDetail">Giới thiệu về bản thân</label>
				<textarea name="txtDetail" required rows="4"></textarea>
			</fieldset>
			<div class="btn">
				<button type="submit" class="">Đăng ký</button>
				<button type="reset" class="">Làm lại</button>
			</div>
			
		</form>
		
	</main>
</body>
</html>
